<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="ui">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="lives">Lives: <span id="lives">3</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="700"></canvas>
        <div class="game-over" id="gameOver" style="display: none;">
            <h2>Game Over</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
        <div class="instructions">
            <p>Use WASD or Arrow Keys to move • Spacebar to shoot</p>
            <p class="mobile-only">Touch to move • Tap to shoot</p>
        </div>
        
        <div class="mobile-controls" id="mobileControls">
            <div class="control-area" id="moveArea">
                <div class="control-hint">Move</div>
            </div>
            <div class="control-area" id="shootArea">
                <div class="control-hint">Shoot</div>
            </div>
        </div>
    </div>

    <script src="js/bullet.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/player.js"></script>
    <script src="js/collision.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
